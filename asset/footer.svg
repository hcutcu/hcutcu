<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="60" viewBox="0 0 800 60">
  <defs>
    <!-- Wave pattern for top -->
    <path id="wave1" d="M 0 60 Q 200 40, 400 60 Q 600 80, 800 60">
      <animate attributeName="d" values="M 0 60 Q 200 40, 400 60 Q 600 80, 800 60;
                       M 0 60 Q 200 80, 400 60 Q 600 40, 800 60;
                       M 0 60 Q 200 40, 400 60 Q 600 80, 800 60" dur="10s" repeatCount="indefinite" />
    </path>
  </defs>

  <!-- Waves at top -->
  <g opacity="0.6">
    <use href="#wave1" fill="none" stroke="rgb(244,131,14)" stroke-width="1" transform="translate(0, -40)" />
    <use href="#wave1" fill="none" stroke="rgb(244,131,14)" stroke-width="2" transform="translate(0, -33)" />
    <use href="#wave1" fill="none" stroke="rgb(244,131,14)" stroke-width="3" transform="translate(0, -26)" />
  </g>

</svg>